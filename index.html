<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cubik-rubik</title>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./css/col.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="container">
        <div class="row middle between">
            <div class="cube">
                <div class="box front grey">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="box back red">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="box right grey">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="box left grey">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="box top grey">
                    <i class='bx bxl-youtube'></i>
                </div>
                <div class="box bottom grey">
                    <i class='bx bxl-youtube'></i>
                </div>
           </div>
           <div class="cube">
                <div class="box front grey">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="box back skyblue">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="box right grey">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="box left grey">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="box top grey">
                    <i class='bx bxl-twitter'></i>
                </div>
                <div class="box bottom grey">
                    <i class='bx bxl-twitter'></i>
                </div>
            </div>
            <div class="cube">
                <div class="box front grey">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="box back blue">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="box right grey">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="box left grey">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="box top grey">
                    <i class='bx bxl-facebook'></i>
                </div>
                <div class="box bottom grey">
                    <i class='bx bxl-facebook'></i>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
